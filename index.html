<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz B√≠blico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/joao104/quizbiblico/raw/main/jovensjd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: white;
            position: absolute;
            top: 5%;
            width: 100%;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700, 0 0 20px #FFD700, 0 0 25px #FFD700, 0 0 30px #FFD700, 0 0 35px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700, 0 0 60px #FFD700, 0 0 70px #FFD700, 0 0 80px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700, 0 0 20px #FFD700, 0 0 25px #FFD700, 0 0 30px #FFD700, 0 0 35px #FFD700; }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            color: #32CD32;
            animation: glow 1.5s ease-in-out infinite;
        }

        .start-btn, .submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #ffd700;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover, .submit-btn:hover {
            background: #ffcc00;
        }

        .quiz-container, .name-container, .ranking-container {
            display: none;
            text-align: center;
            background: rgb(182, 186, 69);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .name-container {
            display: block;
        }

        .question {
            font-size: 1.5rem;
        }

        .options {
            margin-top: 15px;
        }

        .option {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
        }

        .option:hover {
            background: #357ab8;
        }

        .score {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .ranking {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìñ Quiz B√≠blico</div>
        <div class="name-container" id="nameContainer">
            <input type="text" id="playerName" placeholder="Digite seu nome ou Nick" />
            <button class="start-btn" id="startButton" onclick="startQuiz()">Come√ßar</button>
        </div>
        <div class="quiz-container" id="quizContainer">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="score" id="score">Pontua√ß√£o: 0</div>
        </div>
        <div class="ranking-container" id="rankingContainer">
            <div class="ranking" id="ranking"></div>
            <button class="start-btn" onclick="resetGame()">Jogar novamente</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBO_sF0DUYgAw3Xn8pRR6EYyJHBf9MbJSQ",
            authDomain: "quizbiblico-bdff3.firebaseapp.com",
            projectId: "quizbiblico-bdff3",
            storageBucket: "quizbiblico-bdff3.appspot.com",
            messagingSenderId: "10523627476",
            appId: "1:10523627476:web:94f4917c49341024579041",
            measurementId: "G-PDWV83JNLK"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const questions = [
            { question: "Qual √© o in√≠cio da sabedoria, segundo o livro de Prov√©rbios?", options: ["Temer a Deus", "Estudar muito", "Ter riqueza", "Fazer boas a√ß√µes"], answer: 0 },
            { question: "O que √© mais precioso do que rubis, segundo Prov√©rbios?", options: ["A sabedoria", "A amizade", "O amor", "A coragem"], answer: 0 },
            { question: "Segundo Prov√©rbios, o que devemos fazer para encontrar sabedoria?", options: ["Buscar com dilig√™ncia", "Estudar as escrituras", "Pedir a Deus", "Meditar"], answer: 0 },
            { question: "Quem √© o amigo que ama em todo o tempo, de acordo com Prov√©rbios?", options: ["O s√°bio", "O rico", "O justo", "O irm√£o"], answer: 3 },
            { question: "O que diz Prov√©rbios sobre a boca do tolo?", options: ["Fala de sabedoria", "Fala em maldade", "Fala com sabedoria", "Fala com amor"], answer: 1 },
            { question: "O que Prov√©rbios ensina sobre a ira?", options: ["A ira do homem n√£o opera a justi√ßa de Deus", "A ira √© justa em todas as situa√ß√µes", "A ira √© a melhor resposta", "A ira deve ser controlada com sabedoria"], answer: 0 },
            { question: "Como a mulher s√°bia √© descrita em Prov√©rbios?", options: ["Com palavras am√°veis", "Com grande beleza", "Com riqueza", "Com muitas posses"], answer: 0 },
            { question: "O que diz Prov√©rbios sobre os caminhos do justo?", options: ["S√£o retos", "S√£o incertos", "S√£o tortuosos", "S√£o perigosos"], answer: 0 },
            { question: "O que √© mais forte que a for√ßa f√≠sica, segundo Prov√©rbios?", options: ["A sabedoria", "A coragem", "A paci√™ncia", "A raiva"], answer: 0 },
            { question: "O que Prov√©rbios ensina sobre o trabalho?", options: ["√â uma ben√ß√£o", "√â um fardo", "Deve ser evitado", "√â necess√°rio para a vida"], answer: 3 }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let playerName = '';
        let rankings = [];

        function startQuiz() {
            playerName = document.getElementById('playerName').value;
            if (playerName.trim() === '') {
                alert('Por favor, insira um nome!');
                return;
            }
            document.getElementById("nameContainer").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            let q = questions[currentQuestionIndex];
            document.getElementById("question").innerText = q.question;
            let optionsHtml = "";
            q.options.forEach((opt, index) => {
                optionsHtml += `<button class='option' onclick='checkAnswer(${index})'>${opt}</button>`;
            });
            document.getElementById("options").innerHTML = optionsHtml;
        }

        function checkAnswer(selectedIndex) {
            let q = questions[currentQuestionIndex];
            if (selectedIndex === q.answer) {
                score += 10;
                alert("Resposta correta!");
            } else {
                alert("Resposta errada. Tente novamente!");
            }
            document.getElementById("score").innerText = "Pontua√ß√£o: " + score;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                alert("Quiz finalizado! Sua pontua√ß√£o foi: " + score);
                saveScore();
                showRanking();
            }
        }

        function saveScore() {
            rankings.push({ name: playerName, score: score });
            rankings.sort((a, b) => b.score - a.score); 
            if (rankings.length > 5) rankings = rankings.slice(0, 5); 
            localStorage.setItem('rankings', JSON.stringify(rankings));

            // Salvar no Firebase
            db.collection("rankings").add({
                name: playerName,
                score: score
            })
            .then(() => console.log("Ranking salvo com sucesso no Firebase"))
            .catch((error) => console.error("Erro ao salvar no Firebase: ", error));
        }

        function showRanking() {
            document.getElementById("quizContainer").style.display = "none";
            document.getElementById("rankingContainer").style.display = "block";
            let rankingHtml = '<h3>Ranking:</h3>';
            rankings.forEach((entry, index) => {
                rankingHtml += `<p>${index + 1}. ${entry.name} - ${entry.score} pontos</p>`;
            });
            document.getElementById("ranking").innerHTML = rankingHtml;
        }

        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('playerName').value = '';
            document.getElementById("nameContainer").style.display = "block";
            document.getElementById("rankingContainer").style.display = "none";
        }
    </script>
</body>
</html>
